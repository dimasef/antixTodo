<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <div class="application">
        <div class="main">
            <div class="progressLineToday">
                <h3>Задачь выполнено на сегодня</h3>
                <div id="progressBlock"></div>
            </div>
            <h1>Список задач</h1>
            <div>
                <button id="show-addNewTask-form" class="btn-green-style">Добавить новую</button>
            </div>
            <div class="addNewTask-form none" id="addNewTask-form" data-id="1">
                    <h3>Новая ежедневная задача</h3>
                    <textarea id="task-text" placeholder="Описание задачи"></textarea>
                    <input id="task-time" type="text" placeholder="Время выполнения">
                    <select id="task-time-unit">
                        <option value="1">мин</option>
                        <option value="2">часы</option>
                    </select>
                    <div>
                        <button id="add-new-task" class="btn-green-style">Добавить</button>
                    </div>
                </div>
            <div class="taskList" id="task-list">

            </div>
        </div>
    </div>
<script src="js/main.js"></script>
</body>
</html>
