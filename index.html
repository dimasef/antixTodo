<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Antix ToDo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <div class="application">
        <div class="main">
            <div class="task-history-block" id="history"></div>
            <div class="progressLineToday">
                <h3>Задачь выполнено на сегодня</h3>
                <div id="progressBlock">
                    <div id="progId" class="progress-part successProgress" style="width:0%"></div>
                </div>
            </div>
            <h1>Список задач</h1>
            <div>
                <button id="show-addNewTask-form" class="btn-main-style">Добавить новую</button>
            </div>
            <form class="addNewTask-form none" id="addNewTask-form" data-id="1">
                <h3>Новая задача</h3>
                <textarea id="task-text" class="valid" data-valid="area" placeholder="Описание задачи"></textarea>
                <div class="footer-form-block">
                    <div class="left-create-task-form">
                        <input id="task-time" class="valid" data-valid="time" type="number" placeholder="Время выполнения">
                    </div>
                    <div class="right-create-task-form">
                        <select id="task-time-unit" data-valid="time-unit" class="valid browser-default choose-time-select">
                            <option value="1">мин</option>
                            <option value="2">часы</option>
                        </select>
                    </div>
                </div>
                <div class="eternity-check">
                    <p class="eternity-block">
                        <label>
                            <input id="eternity" class="valid" data-valid="checkbox" type="checkbox" />
                            <span class="dark-color">Ежедневная задача</span>
                        </label>
                    <p>
                </div>
                <div class="empty-buffer">
                    <div id="weekday" class="weekday-settings-block none">
                        <div class="weekday-settings-manage">
                            <span class="weekday-all" data-mode="1">Убрать все</span>
                            <span class="weekday-even" data-mode="1">Чётные</span>
                            <span class="weekday-rundom">Случайно</span>
                        </div>
                        <div class="weekday-settings-items">
                            <span class="day-item opted" data-dayid="1">Пн</span>
                            <span class="day-item opted" data-dayid="2">Вт</span>
                            <span class="day-item opted" data-dayid="3">Ср</span>
                            <span class="day-item opted" data-dayid="4">Чт</span>
                            <span class="day-item opted" data-dayid="5">Пт</span>
                            <span class="day-item opted" data-dayid="6">Сб</span>
                            <span class="day-item opted" data-dayid="0">Вс</span>
                        </div>
                    </div>
                </div>
                <div>
                    <button id="add-new-task" class="btn-main-style">Добавить</button>
                </div>
            </form>
            <div class="taskList" id="task-list"></div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="antix-modal-for-comments" class="modal bottom-sheet">
        <div class="modal-content">
            <h4>Ваш комментарий</h4>
            <textarea id="task-comment" class="task-comment" data-taskid="" placeholder="Текст комментрия"></textarea>
        </div>
        <div class="modal-footer">
            <button class="modal-close btn-main-style">Сохранить</button>
        </div>
    </div>
    <script src="js/libs/materialize.min.js"></script>
    <script src="js/public/bundle.js"></script>
</body>
</html>
