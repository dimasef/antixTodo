<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Antix ToDo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

</head>
<body>
    <div class="application">
        <div class="main">
            <div class="task-history-block" id="history"></div>
            <div class="progressLineToday">
                <h3>Задачь выполнено на сегодня</h3>
                <div id="progressBlock">
                    <div id="progId" class="progress-part successProgress" style="width:0%"></div>
                </div>
            </div>
            <h1>Список задач</h1>
            <div>
                <button id="show-addNewTask-form" class="btn-main-style">Добавить новую</button>
            </div>
            <div class="addNewTask-form none" id="addNewTask-form" data-id="1">
                    <h3>Новая задача</h3>
                    <textarea id="task-text" placeholder="Описание задачи"></textarea>
                    <input id="task-time" type="number" placeholder="Время выполнения">
                    <select id="task-time-unit" class="browser-default choose-time-select">
                        <option value="1">мин</option>
                        <option value="2">часы</option>
                    </select>
                    <div>
                        <p class="eternity-block">
                            <label>
                                <input id="eternity" type="checkbox" />
                                <span class="dark-color">Ежедневная задача</span>
                            </label>
                        <p>
                    </div>
                    <div>
                        <button id="add-new-task" class="btn-main-style">Добавить</button>
                    </div>
                </div>
            <div class="taskList" id="task-list">

            </div>
        </div>
    </div>
<script src="js/main.js"></script>
</body>
</html>
